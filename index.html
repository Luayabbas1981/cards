<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
    <title>cards</title>
</head>

<body>

    <div class="brand">
        <img  src="./imgs/jit.png" alt="">
    </div>
    
    <div class=" logos-con container d-flex  justify-content-center align-items-center">
        <div class="up-logos-con row d-flex  justify-content-center align-items-center img-fluid svg-fluid">
          <div class="col-2 d-flex justify-content-center align-items-center" style="--u:1"></div>
            <div class="col-2 d-flex justify-content-center align-items-center" style="--u:2"></div>
            <div class="col-2 d-flex justify-content-center align-items-center" style="--u:3"></div>
            <div class="col-2 d-flex justify-content-center align-items-center" style="--u:4"></div>
           
        </div>
    </div>
        <div class="down-logos-con">
            
            <div style="--d:1"></div>
            <div style="--d:2"></div>
            <div style="--d:3"></div>
            <div style="--d:4"></div>
      
    </div>
    <p class="description">Try to set the both rows in the same order.You have four shots. Good luck!</p>
    <p class="result"></p>
    <div class="counter d-flex justify-content-center align-items-center rounded-3"></div>
   <div class="btns-con mt-4  d-flex gap-5 justify-content-center align-items-center">
       <button type="button" class="start-btn btn btn-primary " onclick="changeSort ()">Play</button>
       <button type="button" class="reset-btn btn btn-warning " onclick="reset ()">Play again</button>
    </div>
        
    
<script src="index.js"></script>
</body>
</html>
