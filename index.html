<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="index.css">
    <title>cards</title>
</head>

<body>

    <div class="brand">
        <img  src="./imgs/jit.png" alt="">
    </div>
    
    <div class=" logos-con container ">
        <div class="up-logos-con row d-flex  justify-content-center align-items-center img-fluid svg-fluid">
          <div class="col-2 d-flex justify-content-center align-items-center" ></div>
            <div class="col-2 d-flex justify-content-center align-items-center" ></div>
            <div class="col-2 d-flex justify-content-center align-items-center" ></div>
            <div class="col-2 d-flex justify-content-center align-items-center" ></div>
           
        </div>
    </div>
        <div class="down-logos-con">
            
            <div ></div>
            <div ></div>
            <div ></div>
            <div ></div>
      
    </div>
    <p class="description">Try to set the both rows in the same order.You have four shots. Good luck!</p>
    <p class="result"></p>
    <div class="counter d-flex justify-content-center align-items-center rounded-3"></div>
   <div class="btns-con mt-4  d-flex gap-5 justify-content-center align-items-center">
       <button type="button" class="start-btn btn btn-primary " onclick="startGame ()">Play</button>
       <button type="button" class="reset-btn btn btn-warning " onclick="reset ()">Play again</button>
    </div>
    <div class="speaker">
        <button class="mute" onclick="playSound()"><i class="fa-solid fa-volume-xmark"></i></button>
        <button class="play" onclick="pauseSound()"><i class="fa-solid fa-volume-high"></i></button>
    </div>
    <audio src="./cards-sound.mp3"  ></audio>
    <div class="stars"></div>
<script src="index.js"></script>
